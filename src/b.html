<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* Base Reset */
    *, *:before, *:after {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.5);
      line-height: 150%;
      height: 100vh;
      overflow: hidden;
    }

    /* Typography */
    h3, .mil-h3 {
      font-family: 'Outfit', sans-serif;
      color: rgb(0, 0, 0);
      font-weight: 500;
      line-line: 120%;
      font-size: 42px;
      margin: 0;
    }

    @media screen and (max-width: 1200px) { .mil-h3 { font-size: 39px; } }
    @media screen and (max-width: 992px) { .mil-h3 { font-size: 36px; } }
    @media screen and (max-width: 768px) { .mil-h3 { font-size: 30px; } }

    .mil-muted { color: rgba(255, 255, 255, 0.9); }
    .mil-thin { font-weight: 100; }

    /* Preloader */
    .mil-preloader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgb(0, 0, 0);
    }

    .mil-preloader-animation {
      opacity: 0;
      position: relative;
      height: 100vh;
      color: rgb(255, 255, 255);
    }

    .mil-pos-abs {
      position: absolute;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mil-pos-abs p {
      opacity: 0;
      margin-right: 15px;
    }

    @media screen and (max-width: 992px) {
      .mil-pos-abs {
        flex-direction: column;
      }
      .mil-pos-abs p {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    .mil-reveal-frame {
      position: relative;
      padding: 0 30px;
    }

    .mil-reveal-box {
      z-index: 4;
      position: absolute;
      opacity: 0;
      height: 100%;
      background-color: rgb(255, 152, 0);
      left: 0;
      top: 0;
      width: 0;
    }

    .mil-preloader.mil-hidden {
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* Main Content (appears after preloader) */
    .main-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.8s ease-out 0.5s;
    }

    .main-content.show {
      opacity: 1;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes revealExpand {
      0% { 
        opacity: 0; 
        transform: scaleX(0); 
        width: 0;
      }
      100% { 
        opacity: 1; 
        transform: scaleX(1); 
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="mil-preloader" id="preloader">
    <div class="mil-preloader-animation">
      <div class="mil-pos-abs mil-animation-1">
        <p class="mil-h3 mil-muted mil-thin">Pioneering</p>
        <p class="mil-h3 mil-muted">Creative</p>
        <p class="mil-h3 mil-muted mil-thin">Excellence</p>
      </div>
      <div class="mil-pos-abs mil-animation-2">
        <div class="mil-reveal-frame">
          <p class="mil-reveal-box"></p>
          <p class="mil-h3 mil-muted mil-thin">classicclicks.in</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>ðŸŽ‰ Preloader Complete!</h1>
    <p>Your content loads here after 3 seconds</p>
  </div>

  <script>
    // Auto-start preloader animation
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const preloaderAnim = preloader.querySelector('.mil-preloader-animation');
      const mainContent = document.getElementById('mainContent');

      // Start preloader animations
      preloaderAnim.style.animation = 'fadeIn 1.2s ease-out forwards';

      document.querySelector('.mil-animation-1').style.animation = 'slideInUp 1s 0.3s ease-out forwards';
      document.querySelector('.mil-animation-2').style.animation = 'slideInDown 1s 0.6s ease-out forwards';
      
      setTimeout(() => {
        document.querySelector('.mil-reveal-box').style.animation = 'revealExpand 1s 0.9s ease-out forwards';
      }, 900);

      // Hide preloader after 3 seconds
      setTimeout(() => {
        preloader.classList.add('mil-hidden');
        mainContent.classList.add('show');
      }, 3000);
    });
  </script>
</body>
</html>
